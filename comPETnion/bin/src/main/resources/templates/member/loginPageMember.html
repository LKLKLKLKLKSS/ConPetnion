<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<title>登入</title>
</head>
<body>
	<div th:replace="~{layout/navbarMember}"></div>

	<div class="container">

		<div class="row justify-content-center">
			<div class="col-6">

				<h1>登入</h1>

				<form th:action="@{/members/loginmember}" method="post">
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">登入帳號</label> <input
							type="email" class="form-control" id="exampleInputEmail1"
							name="memberEmail" required aria-describedby="emailHelp">
						<div id="emailHelp" class="form-text">We'll never share your
							email with anyone else.</div>
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">密碼</label> <input
							type="password" name="memberPassword" required
							class="form-control" id="exampleInputPassword1">
					</div>
					<button type="submit" class="btn btn-primary">提交</button>
					<div th:if="${member != null}">
                        <input type="hidden" name="memberEmail" th:value="${member.memberEmail}">
                    </div>
				</form>

					<p>還沒有帳號？ <a th:href="@{/members/register}">註冊</a></p>

			</div>
		</div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
    
    <script th:if="${alertLogin == 'failure'}">
        Swal.fire({
            title: '錯誤',
            text: '帳號或密碼錯誤',
            icon: 'error',
            confirmButtonText: '确定'
        });
    </script>

</body>
</html>
