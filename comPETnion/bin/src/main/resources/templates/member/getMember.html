<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>會員資料</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
<div th:replace="~{layout/navbarMember}"></div>
<div class="container mt-5">
    <h2 class="text-center mb-4">會員資料</h2>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th scope="col">會員照片</th>
            <th scope="col">會員姓名</th>
            <th scope="col">會員帳號</th>
            <th scope="col">會員年紀</th>
            <th scope="col">會員電話</th>
            <th scope="col">會員地址</th>
            <th scope="col">編輯</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <input type="hidden" name="memberEmail" th:value="${member.memberEmail}">
            <td><img th:src="@{/members/download(memberId=${member.memberId})}" alt="Member Image" width="100px" class="img-fluid"></td>
            <td th:text="${member.memberName}"></td>
            <td th:text="${member.memberEmail}"></td>
            <td th:text="${member.memberAge}"></td>
            <td th:text="${member.memberPhone}"></td>
            <td th:text="${member.memberAddress}"></td>
            <td><a th:href="@{/members/getonememberdata(memberEmail=${member.memberEmail})}" class="btn btn-primary btn-sm">修改</a></td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a th:href="@{/members/memberfunction}" class="btn btn-secondary">回到會員功能區</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script th:if="${alertLogin == 'success'}">
        Swal.fire({
            title: '成功',
            text: '登入成功！',
            icon: 'success',
            confirmButtonText: '确定'
        });
    </script>
</body>
</html>
