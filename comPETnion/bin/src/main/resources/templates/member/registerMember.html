<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
<div th:replace="~{layout/navbarMember}"></div>
<div class="container">
    <h2>註冊會員資料</h2>
    <table>
    <tr>
        <th>會員照片</th>
        <th>會員姓名</th>
        <th>會員帳號</th>
        <th>會員年紀</th>
        <th>會員電話</th>
        <th>會員地址</th>
    </tr>
    <tr>
    <td><img th:src="@{/members/download(memberId=${member.memberId})}" alt="Member Image" width="100px"></td>
        <td th:text="${member.memberName}"></td>
        <td th:text="${member.memberEmail}"></td>
        <td th:text="${member.memberAge}"></td>
        <td th:text="${member.memberPhone}"></td>
        <td th:text="${member.memberAddress}"></td>
    </tr>
  
    </table>
  
</div>
</body>
</html>
