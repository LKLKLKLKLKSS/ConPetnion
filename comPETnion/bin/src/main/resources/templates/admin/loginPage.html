<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>登入</title>
</head>
<body>
 <div th:replace="~{layout/navbarAdmin}"></div>
	<div class="container">

		<div class="row justify-content-center">
			<div class="col-6">

				<h1>登入</h1>

				<form th:action="@{/admin/loginPost}" method="post">
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">登入帳號</label> <input
							type="email" class="form-control" id="exampleInputEmail1"
							name="adminEmail" required aria-describedby="emailHelp">
						<div id="emailHelp" class="form-text">We'll never share your
							email with anyone else.</div>
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">密碼</label> <input
							type="password" name="adminPassword" required
							class="form-control" id="exampleInputPassword1">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>

				<div th:text="${loginSuccess} ? ${loginSuccess}"></div>
				<div th:text="${loginFail} ? ${loginFail}"></div>

			</div>
		</div>
	</div>

</body>
</html>
