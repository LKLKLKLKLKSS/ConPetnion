<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新增資料 - Get Employee Data</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        width: 400px;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="file"],
    .form-group textarea {
        width: calc(100% - 10px);
        padding: 8px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .form-group textarea {
        resize: vertical;
    }

    .form-group p {
        margin: 0;
    }

    .form-group .t1 {
        display: inline-block;
        width: 100px;
        text-align: right;
        margin-right: 10px;
    }

    .form-group .st1 {
        display: flex;
        align-items: flex-start;
    }

    .form-group .st1 label {
        margin-right: 10px;
    }

    .form-group .st1 textarea {
        flex-grow: 1;
    }

    .form-group input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 1em;
        color: #fff;
        background-color: #007BFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<form method="post" th:action="@{/insertThemeData}" enctype="multipart/form-data">
    <h2>新增資料</h2>
    <div class="form-group">
        <label>大頭貼上傳:</label>
        <input class="forumPhoto" type="file" name="forumPhoto">
    </div>
    <div class="form-group">
        <label>主題:</label>
        <input type="text" name="themeName" required>
    </div>
    <div class="form-group">
        <label>版主Id:</label>
        <input type="text" name="memberId" required>
    </div>
    <div class="form-group st1">
        <label for="comment1" class="t1">主題內容:</label>
        <textarea name="themeDescription" id="comment1" cols="40" rows="5"></textarea>
    </div>
    <div class="form-group">
        <input type="submit" value="確定">
    </div>
</form>
</body>
</html>
