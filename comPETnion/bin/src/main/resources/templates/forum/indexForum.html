<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Home</title>
<style>
.forumPhoto {
    height: 50px;
}

.themeDescription {
    width: 40%;
}
</style>
</head>
<body style="background-color: #fdf5e6">
<div th:replace="~{layout/navbarForum}"></div>

<header>
<div align="center">
    <h1>主題</h1>
</div>
<nav>
    <form method="post" th:action="@{/findByNameTheme}">
        <div class="form-group">
            <label for="themeName">查詢:</label>
            <input type="text" name="themeName" id="themeName" placeholder="查詢所有">
            <button type="submit">查詢</button>
        </div>
    </form>
</nav>
</header>

<div align="center">
    <form method="get" th:action="@{/findAllTheme}">
        <table border="1">
            <thead style="background-color: #a8fefa;">
                <tr>
                    <th>主題照片</th>
                    <th>主題名稱</th>
                    <th class="themeDescription">主題內容</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="themeBean : ${arrayList}">
                    <td><img class="forumPhoto" th:src="@{/forumPhoto(themeId=${themeBean.themeId})}" alt=""></td>
                    <td th:text="${themeBean.themeName}"></td>
                    <td th:text="${themeBean.themeDescription}"></td>
                </tr>
            </tbody>
        </table>
    </form>
    
 
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
